<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/loginPage.css">
</head>
<body>
    <div class="loginContainer">
        <div class="logo">UNIVERSITY</div>
        <input type="text" placeholder="Username" id="username" class="loginContainerItems">
        <input type="password" placeholder="Password" id="password" class="loginContainerItems">
        <button id="loginButton" class="loginContainerItems">Login</button>
        <div class="resetIDPass">
            <a href="passwordReset.html" id="resetPassword">Forgot password?</a>
            <a href="usernameReset.html" id="resetUsername">Forgot username</a>
        </div>
    </div>
    <script src="script/login.js" defer></script>
</body>
</html>
